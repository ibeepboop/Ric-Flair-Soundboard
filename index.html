<!DOCTYPE html>
<html>
  <head>
    <title>WOOOOOO! Soundboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>WOOOOOO! Soundboard</h1>
    <h3>The best Ric Flair Soundboard on the Internet</h3>
    <p>Click on an image to play a sound.</p>
    <div class="soundboard">
      <img
        class="clickable-gif"
        id="ricflairgif1"
        src="images/static/flair1static.jpg"
        data-static="images/static/flair1static.jpg"
        data-animated="images/animated/ricflairgif1.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairquietwoo.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif2"
        src="images/static/flair2static.jpg"
        data-static="images/static/flair2static.jpg"
        data-animated="images/animated/ricflairgif2.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairwoo1.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif3"
        src="images/static/flair3static.jpg"
        data-static="images/static/flair3static.jpg"
        data-animated="images/animated/ricflairgif3.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairwoo2.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif4"
        src="images/static/flair4static.jpg"
        data-static="images/static/flair4static.jpg"
        data-animated="images/animated/ricflairgif4.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairolderwoo.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif5"
        src="images/static/flair5static.jpg"
        data-static="images/static/flair5static.jpg"
        data-animated="images/animated/ricflairgif5.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairmultiwoo.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif6"
        src="images/static/flair6static.jpg"
        data-static="images/static/flair6static.jpg"
        data-animated="images/animated/ricflairgif6.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairslowwoo.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif7"
        src="images/static/flair7static.jpg"
        data-static="images/static/flair7static.jpg"
        data-animated="images/animated/ricflairgif7.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairbestwoo.mp3"
      />
      <img
        class="clickable-gif"
        id="ricflairgif8"
        src="images/static/flair8static.jpg"
        data-static="images/static/flair8static.jpg"
        data-animated="images/animated/ricflairgif8.gif"
        alt="Click to play sound"
        data-sound="sounds/ricflairlowwoo.mp3"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
